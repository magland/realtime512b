<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Multi-electrode array grid pattern -->
  <g opacity="0.3">
    <!-- Grid lines representing electrode array -->
    <line x1="40" y1="40" x2="40" y2="160" stroke="#0f3460" stroke-width="1"/>
    <line x1="70" y1="40" x2="70" y2="160" stroke="#0f3460" stroke-width="1"/>
    <line x1="100" y1="40" x2="100" y2="160" stroke="#0f3460" stroke-width="1"/>
    <line x1="130" y1="40" x2="130" y2="160" stroke="#0f3460" stroke-width="1"/>
    <line x1="160" y1="40" x2="160" y2="160" stroke="#0f3460" stroke-width="1"/>
    
    <line x1="40" y1="40" x2="160" y2="40" stroke="#0f3460" stroke-width="1"/>
    <line x1="40" y1="70" x2="160" y2="70" stroke="#0f3460" stroke-width="1"/>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#0f3460" stroke-width="1"/>
    <line x1="40" y1="130" x2="160" y2="130" stroke="#0f3460" stroke-width="1"/>
    <line x1="40" y1="160" x2="160" y2="160" stroke="#0f3460" stroke-width="1"/>
  </g>
  
  <!-- Electrode points (512 represented by pattern) -->
  <g fill="#e94560" opacity="0.6">
    <circle cx="40" cy="40" r="2"/>
    <circle cx="70" cy="40" r="2"/>
    <circle cx="100" cy="40" r="2"/>
    <circle cx="130" cy="40" r="2"/>
    <circle cx="160" cy="40" r="2"/>
    
    <circle cx="40" cy="70" r="2"/>
    <circle cx="70" cy="70" r="2"/>
    <circle cx="100" cy="70" r="2"/>
    <circle cx="130" cy="70" r="2"/>
    <circle cx="160" cy="70" r="2"/>
    
    <circle cx="40" cy="100" r="2"/>
    <circle cx="70" cy="100" r="2"/>
    <circle cx="100" cy="100" r="2"/>
    <circle cx="130" cy="100" r="2"/>
    <circle cx="160" cy="100" r="2"/>
    
    <circle cx="40" cy="130" r="2"/>
    <circle cx="70" cy="130" r="2"/>
    <circle cx="100" cy="130" r="2"/>
    <circle cx="130" cy="130" r="2"/>
    <circle cx="160" cy="130" r="2"/>
    
    <circle cx="40" cy="160" r="2"/>
    <circle cx="70" cy="160" r="2"/>
    <circle cx="100" cy="160" r="2"/>
    <circle cx="130" cy="160" r="2"/>
    <circle cx="160" cy="160" r="2"/>
  </g>
  
  <!-- Neural spike waveforms (representing real-time signals) -->
  <g stroke="#00d4ff" fill="none" stroke-width="2" opacity="0.9">
    <!-- Spike 1 -->
    <path d="M 30 100 L 35 100 L 38 85 L 41 120 L 44 95 L 47 100 L 60 100"/>
    <!-- Spike 2 -->
    <path d="M 65 100 L 70 100 L 73 80 L 76 125 L 79 92 L 82 100 L 95 100"/>
    <!-- Spike 3 -->
    <path d="M 105 100 L 110 100 L 113 88 L 116 118 L 119 96 L 122 100 L 135 100"/>
    <!-- Spike 4 -->
    <path d="M 140 100 L 145 100 L 148 83 L 151 122 L 154 94 L 157 100 L 170 100"/>
  </g>
  
  <!-- Real-time indicator - animated pulse effect (represented statically) -->
  <g>
    <circle cx="170" cy="30" r="8" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4"/>
    <circle cx="170" cy="30" r="5" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- "512" text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#00d4ff" text-anchor="middle" opacity="0.9">512</text>
  
  <!-- "RT" for Real-Time -->
  <text x="100" y="138" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff88" text-anchor="middle" letter-spacing="2" opacity="0.8">RT</text>
</svg>